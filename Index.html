
<html>
    <head>
      <title>Chuck Norris Facts</title>
      <link rel="stylesheet" href="index.css">
    </head>
  
    <body>
      <main>
  
          <section id="introheader">
              <div id="introheaderblock" class="intro-container spacing">
                  <h1 class="h1">Chuck Norris Facts</h1>
                  <p>Let's Have Fun! </p>
              </div>
  
              <div class="search-container spacing">
                  <form class="js-form">
                      <h2 id='h2'>Search for a fact!</h2>
                      <select id="categories">
                        <option>All</option>
                        </select>
                      <input type="text" class="search-input js-search-input" placeholder="What kind of fact do you want to know?">
                      <button type="submit" class="btn">Search</button>
                      
                      
                  </form>
                  <div class="imageDisplayWrapper">
                      <img class="imageToDisplay"/>
                  </div>
              </div>
          </section>
  
  
          <section class="polaroid-container spacing">
              <h2>Voila</h2>
              <p>Here is your polaroid. It might take a sec.</p>
              <div class="polaroidDisplayWrapper">
                  <img class="polaroidToDisplay" style="background-color: black;"/>
                  <p id="polaroid-text"></p>
              </div>
          </section>
  
          <footer>
              <div class="img-info"></div>
          </footer>
  
        
      </main>
  
      <script type="text/javascript" src="index.js"></script>
    </body>
